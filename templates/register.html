<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BodhiPilot</title>
    <style>
        body {
            margin: 0; font-family: Arial, sans-serif; background-color: #343541; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        #register-container {
            background-color: #444654; color: #ececec; padding: 30px; border-radius: 12px; text-align: center; width: 320px;
        }
        input {
            width: 90%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; background-color: #40414f; color: white;
        }
        button {
            width: 100%; padding: 10px 16px; background-color: #10a37f; border: none; color: white; border-radius: 6px; cursor: pointer;
        }
        button:hover { background-color: #0e8f6e; }
        #message { margin-top: 10px; color: #ff6b6b; }
    </style>
</head>
<body>
    <div id="register-container">
        <h2>BodhiPilot Register</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Choose a username" required />
            <input type="password" id="password" placeholder="Create a password" required />
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        const form = document.getElementById('register-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const params = new URLSearchParams();
params.append('username', username);
params.append('password', password);

const response = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: params
});

            const data = await response.json();
            if (data.msg) {
                message.style.color = "#10a37f";
                message.textContent = data.msg + " Redirecting to loginâ€¦";
                setTimeout(() => { window.location.href = '/login'; }, 1200);
            } else {
                message.textContent = 'Registration failed. Try another username.';
            }
        });
    </script>
</body>
</html>
