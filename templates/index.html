<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodhiPilot - Chat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            color: #ececec;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #2e7d32;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #444654;
            align-self: flex-start;
        }
        #input-form {
            display: flex;
            border-top: 1px solid #444654;
            padding: 10px;
            background-color: #343541;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            background-color: #40414f;
            border: none;
            border-radius: 6px;
            color: #ececec;
        }
        #user-input:focus {
            outline: none;
            box-shadow: 0 0 4px #2e7d32;
        }
        #send-btn {
            padding: 10px 16px;
            margin-left: 10px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0e8f6e;
        }
    </style>
</head>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:10px 16px;border-bottom:1px solid #444654;background:#343541;">
    <div id="welcome">BodhiPilot</div>
    <button id="logout-btn" style="background:#10a37f;border:none;color:white;padding:8px 12px;border-radius:6px;cursor:pointer;">Logout</button>
  </header>

  <div id="chat-container"></div>

  <form id="input-form">
      <input type="text" id="user-input" placeholder="Send a message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
  </form>

  <script src="/static/app.js"></script>
</body>
</html>
